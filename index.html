<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">

    <!-- Bootstrap v4.4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Aywin Kattappuram - Bootstrap Portfolio</title>
</head>

<body>

    <!-- Navbar Element (fixed at top) | additional fixed top class added to nav  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
        <!-- As a Heading - start align class -->
        <span class="navbar-brand mb-0 h1 justify-content-start font-weight-bold">AK</span>
        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav links/Toggler links | end align class -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#home">Home</a>
                <a class="nav-item nav-link" href="#work">Work</a>
                <a class="nav-item nav-link" href="#skills">Skills</a>
                <a class="nav-item nav-link" href="#about">About Me</a>
                <a class="nav-item nav-link" href="#contact">Contact Me!</a>
                <a class="nav-item nav-link" href="#socials">Socials</a>
            </div>
        </div>
    </nav>

    <!-- Hero Element - The Jumbotron -->
    <div class="jumbotron jumbotron-fluid custom_hero">
        <!-- nav id added to container so that destination position makes sense -->
        <div class="container" id="home">
            <div class="row align-items-center">
                <div class="col-12">
                    <h1 class="display-4 font-weight-bold text-center text-break">Aywin Kattappuram</h1>
                </div>
                <div class="w-100"></div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="assets/images/Aywin2.jpg" class="img-fluid rounded-circle map img-responsive"
                        alt="Responsive self image">
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 justify-content-center align-items-center text-break">
                    <p class="lead text-center text-break mh-100">Hello There!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
